<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Luis Gustavo Escobar - Abogado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a2332 0%, #0f1419 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            padding: 40px 20px 30px;
            animation: fadeIn 1s ease-in;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #d4d9a8 0%, #b8c088 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.8s ease-out;
        }

        .logo-container svg {
            width: 50px;
            height: 50px;
            fill: #2c3e50;
        }

        .name {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #d4d9a8;
            animation: slideUp 0.8s ease-out;
        }

        .title {
            font-size: 1.5rem;
            color: #a8b89d;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #8899aa;
            letter-spacing: 1px;
            font-style: italic;
        }

        /* Buttons Section */
        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px 0;
            animation: fadeIn 1.2s ease-in;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:active::before {
            left: 100%;
        }

        .btn svg {
            width: 24px;
            height: 24px;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }

        .btn-phone {
            background: linear-gradient(135deg, #4a90e2 0%, #2c5aa0 100%);
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-phone:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        .btn-email {
            background: linear-gradient(135deg, #dd4b39 0%, #c23321 100%);
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(221, 75, 57, 0.4);
        }

        .btn-email:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(221, 75, 57, 0.3);
        }

        .btn-location {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: #ffffff;
            border: 2px solid #4a6278;
            box-shadow: 0 8px 20px rgba(52, 73, 94, 0.3);
        }

        .btn-location:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(52, 73, 94, 0.2);
        }

        /* Info Card */
        .info-card {
            background: linear-gradient(135deg, #2c3e50 0%, #1a2332 100%);
            border: 1px solid #3a4a5a;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .info-card h3 {
            color: #d4d9a8;
            font-size: 1.1rem;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            color: #b8c5d6;
            font-size: 0.95rem;
        }

        .info-item svg {
            width: 20px;
            height: 20px;
            fill: #8899aa;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px 20px;
            color: #666666;
            font-size: 0.85rem;
            border-top: 1px solid #2d2d2d;
            margin-top: auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 480px;
                margin: 0 auto;
                padding: 30px 20px;
            }

            .name {
                font-size: 2.5rem;
            }

            .btn {
                font-size: 1.1rem;
                padding: 20px 28px;
            }
        }
    </style>
</head>
